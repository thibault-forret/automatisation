services:
  # API C#
  api-csharp:
    build:
      context: ./api-csharp
      dockerfile: Dockerfile
    ports:
      - "6000:6000" 
    depends_on:
      - db
    networks:
      - back-network
      - db-network
  
  # API Python (Flask)
  api-python:
    build:
      context: ./api-python
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - back-network
      - front-network

  # Serveur Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - front-network

  # Base de donn√©es MySQL
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: "1234"  
      MYSQL_DATABASE: "calculs"
      MYSQL_USER: "calcul_user"
      MYSQL_PASSWORD: "1234"
    ports:
      - "3306:3306" 
    volumes:
      - ./dbdata:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - db-network
      - pma-network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-container
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - pma-network

volumes:
  dbdata:

networks:
  front-network:
    driver: bridge
  back-network:
    driver: bridge
  pma-network:
    driver: bridge
  db-network:
    driver: bridge