<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Thibault Forret</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="calcForm">
            <label for="number">Entrez un nombre :</label>
            <input type="number" id="number" name="number" placeholder="Ex : 42" required>
            <button type="submit">Calculer</button>
        </form>

        <div id="result" class="result">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Pair</th>
                        <th>Premier</th>
                        <th>Parfait</th>
                        <th>Syracuse</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="result-number"></td>
                        <td id="result-even"></td>
                        <td id="result-prime"></td>
                        <td id="result-perfect"></td>
                        <td id="result-syracuse"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="wait-result" class="result"></div>
        
        <div id="error" class="error"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
